<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rap Empire Clicker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      display: flex;
      gap: 50px;
      max-width: 1200px;
      width: 100%;
    }

    .main {
      flex: 1;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #click-button {
      font-size: 32px;
      padding: 35px 70px;
      margin: 20px 0;
      background-color: #1db954;
      border: none;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      transition: all 0.15s ease-in-out;
    }

    #click-button:hover {
      background-color: #17a74f;
    }

    #click-button:active {
      transform: scale(0.97);
    }

    #bar-count {
      font-size: 24px;
      margin-top: 15px;
    }

    #rap-battle-button {
      margin-top: 25px;
      padding: 14px 40px;
      background-color: #e50914;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
      transition: all 0.15s ease-in-out;
    }

    #rap-battle-button:hover {
      background-color: #c20711;
    }

    .upgrades {
      width: 260px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .upgrade {
      background-color: #444;
      padding: 14px 18px;
      border-radius: 10px;
      cursor: not-allowed;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      opacity: 0.6;
      transition: background-color 0.2s, opacity 0.2s, transform 0.1s;
    }

    .upgrade.enabled {
      background-color: #2c2c2c;
      cursor: pointer;
      opacity: 1;
      box-shadow: 0 5px 12px rgba(0, 255, 100, 0.4);
    }

    .upgrade.enabled:hover {
      background-color: #3a3a3a;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <h1>ğŸ¤ Rap Empire Clicker ğŸ¤</h1>
      <button id="click-button">ğŸµ Drop a Bar ğŸµ</button>
      <div id="bar-count">Bars: 0</div>
      <button id="rap-battle-button">ğŸ¤– Rap Battle AI</button>
    </div>
    <div class="upgrades">
      <div class="upgrade" id="ghostwriter">âœï¸ Ghostwriter (Cost: 50)</div>
      <div class="upgrade" id="studio">ğŸ¢ Studio (Cost: 150)</div>
      <div class="upgrade" id="feature">ğŸŒŸ Kendrick Feature (Cost: 500)</div>
      <div class="upgrade" id="savage">ğŸ”« 21 Savage (Cost: 30000)</div>
      <div class="upgrade" id="drake">ğŸ¦‰ Drake (Cost: 60000)</div>
      <div class="upgrade" id="eminem">ğŸ¤ Eminem (Cost: 100000)</div>
    </div>
  </div>

  <script>
    let bars = 0;
    const clickButton = document.getElementById('click-button');
    const barCount = document.getElementById('bar-count');
    const upgrades = [
      { id: 'ghostwriter', cost: 50 },
      { id: 'studio', cost: 150 },
      { id: 'feature', cost: 500 },
      { id: 'savage', cost: 30000, lyrics: '"Bank Account" ğŸ”¥' },
      { id: 'drake', cost: 60000, lyrics: '"Started from the Bottom" ğŸ¶' },
      { id: 'eminem', cost: 100000, lyrics: '"Lose Yourself" ğŸ’¯' }
    ];

    let unlockedArtists = [];

    clickButton.onclick = () => {
      bars++;
      updateDisplay();
      playLyrics();
    };

    function updateDisplay() {
      barCount.textContent = `Bars: ${bars}`;
      upgrades.forEach(upg => {
        const el = document.getElementById(upg.id);
        if (bars >= upg.cost && !unlockedArtists.includes(upg.id)) {
          el.classList.add('enabled');
        } else {
          el.classList.remove('enabled');
        }
      });
    }

    function playLyrics() {
      for (let id of unlockedArtists) {
        const upg = upgrades.find(u => u.id === id);
        if (upg && upg.lyrics) {
          const span = document.createElement('span');
          span.textContent = upg.lyrics;
          span.style.display = 'block';
          span.style.fontSize = '16px';
          span.style.marginTop = '8px';
          barCount.appendChild(span);
          setTimeout(() => span.remove(), 2000);
        }
      }
    }

    upgrades.forEach(upg => {
      const el = document.getElementById(upg.id);
      el.onclick = () => {
        if (bars >= upg.cost && !unlockedArtists.includes(upg.id)) {
          bars -= upg.cost;
          unlockedArtists.push(upg.id);
          alert(`${upg.id.replace(/^[a-z]/, c => c.toUpperCase())} unlocked!`);
          updateDisplay();
        }
      };
    });

    document.getElementById('rap-battle-button').onclick = () => {
      alert("You faced off against AI Kendrick and dropped ğŸ”¥ bars!");
    };
  </script>
</body>
</html>
