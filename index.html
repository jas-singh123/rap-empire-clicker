<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rap Empire Clicker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      display: flex;
      gap: 40px;
    }
    .main {
      text-align: center;
    }
    #click-button {
      font-size: 30px;
      padding: 30px 60px;
      margin: 20px 0;
      background-color: #1db954;
      border: none;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #click-button:active {
      transform: scale(0.95);
    }
    #bar-count {
      font-size: 26px;
      margin-top: 10px;
    }
    .upgrades {
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .upgrade {
      background-color: gray;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .upgrade.enabled {
      background-color: #ffffff20;
    }
    #rap-battle-button {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: crimson;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <h1>ğŸ¤ Rap Empire Clicker ğŸ¤</h1>
      <button id="click-button">ğŸµ Drop a Bar ğŸµ</button>
      <div id="bar-count">Bars: 0</div>
      <button id="rap-battle-button">ğŸ¤– Rap Battle AI</button>
    </div>
    <div class="upgrades">
      <div class="upgrade" id="ghostwriter">âœï¸ Ghostwriter (Cost: 50)</div>
      <div class="upgrade" id="studio">ğŸ¢ Studio (Cost: 150)</div>
      <div class="upgrade" id="feature">ğŸŒŸ Kendrick Feature (Cost: 500)</div>
    </div>
  </div>

  <script>
    let bars = 0;
    const clickButton = document.getElementById('click-button');
    const barCount = document.getElementById('bar-count');
    const upgrades = [
      { id: 'ghostwriter', cost: 50 },
      { id: 'studio', cost: 150 },
      { id: 'feature', cost: 500 }
    ];

    clickButton.onclick = () => {
      bars++;
      updateDisplay();
    };

    function updateDisplay() {
      barCount.textContent = `Bars: ${bars}`;
      upgrades.forEach(upg => {
        const el = document.getElementById(upg.id);
        if (bars >= upg.cost) {
          el.classList.add('enabled');
        } else {
          el.classList.remove('enabled');
        }
      });
    }

    upgrades.forEach(upg => {
      const el = document.getElementById(upg.id);
      el.onclick = () => {
        if (bars >= upg.cost) {
          bars -= upg.cost;
          alert(`${upg.id.replace(/^[a-z]/, c => c.toUpperCase())} unlocked!`);
          updateDisplay();
        }
      };
    });

    document.getElementById('rap-battle-button').onclick = () => {
      alert("You faced off against AI Kendrick and dropped ğŸ”¥ bars!");
    };
  </script>
</body>
</html>
